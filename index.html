<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-all">
        <img src="images/image-equilibrium.jpg" alt="" class="image">
        <div class="view">
        <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <header>
        <h1>Equilibrium #3429</h1>
      </header>
      <main>
        <div class="desk">Our Equilibrium collection promotes balance and calm.</div>
        <div class="price-time">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
            <div class="time">
              <img src="images/icon-clock.svg" alt=""> 3 days left</div>
        </div>
      </main>
      <footer>
        <div class="credit">
          <img src="images/image-avatar.png" alt="" class="credit-image">
          <div class="name">
          Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
